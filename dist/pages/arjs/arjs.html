<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR.js - Image Tracking</title>
    <script data-consolejs-channel="6224aebd-771b-8a1b-1968-249eefb54735" src="https://remotejs.com/agent/agent.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }

    </style>
  </head>
  
  
  <body style="margin : 0px; overflow: hidden;width: 100%; height: 100%;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
  
    <!-- a-frame scene -->
    <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded  
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
    <!-- static camera that moves according to the device movemenents -->
    <a-camera 
    position="0 0 0"
    fov="10" 
    frustum-far="1000"
  >
  </a-camera>
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
      <a-nft
        type="nft"
        url="assets/targets/arjs/marker"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <a-entity
          gltf-model="assets/models/monkey.gltf"
          scale="300 300 300"
          rotation="-90 0 0"
          position=" 220 50 -180" 

        ><!--position is "xzy" -->
        </a-entity>
      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-camera 
        position="0 0 0"
        fov="10" 
        frustum-far="1000"
      >
      </a-camera>

    </a-scene>
  </body>
</html>
